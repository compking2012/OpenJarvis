version: "3.1"

intents:
  - search_express
  - info_express
  - info_number

entities:
  - express
  - number

slots:
  express:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: express
      intent: info_express
  number:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: number
      intent: info_number

actions:
  - action_submit_search_express_form

forms:
  search_express_form:
    required_slots:
      - express
      - number